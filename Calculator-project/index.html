<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="previous-calc"></div>
        <div class="math-sign"></div>
        <div class="current-calc"></div>
      </div>
      <button class="clear-all">AC</button>
      <button class="delete">DEL</button>
      <button class="root-sqr">√</button>
      <button class="operator">÷</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">^</button>
      <button class="operator">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">%</button>
      <button class="operator">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="log">log</button>
      <button class="plus operator">+</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="equals">=</button>
    </div>
    <div class="calculator-history">
      <p class="history-title">
        Last Calculations <button class="history-btn">Clear History</button>
      </p>

      <ul class="history"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
